<html>  
   <body>  
      <form action="register.jsp" method="get">  
         <fieldset style="width:20%; background-color:#ccffeb">
            <h2 align="center">Registration form</h2><hr>
            <table>
               <tr>
                  <td>username</td>
                  <td><input type="text" name="userName" required /></td>
               </tr>  
               <tr>
                  <td>password</td>
                  <td><input type="password" name="userPass" required /></td>
               </tr>    
               <tr>
                  <td>phonenumber</td>
                  <td><input type="text" name="userMobile" required/></td>
               </tr>  
               <tr>
                  <td>address</td>
                  <td><input type="text" name="userAddress" required/></td>
               </tr>  
               <tr>
                  <td>city</td>
                  <td><input type="text" name="userCity" required/></td>
               </tr>  
               <tr>
                  <td>state</td>
                  <td><input type="text" name="userState" required/></td>
               </tr>  
                  <td>country</td>
                  <td><select name="userCountry" style="width:130px">  
                     <option>Select a country</option>  
                     <option>India</option>  
                     <option>America</option>  
                     <option>England</option>  
                     <option>other</option></select>
                  </td>
               </tr>
               <tr>
                  <td><input type="reset" value="Reset"/></td>
                  <td><input type="submit" value="Register"/></td>
               </tr>
            </table>
         </fieldset>  
      </form>  
   </body>  
</html>
